<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predikcia známky</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="www/style.css?ver=1.0"/>
    <!-- jQuery -->
    <script src="www/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="form-box" class=" text-center">
            <h1>Akú známku dostaneš?</h1>
            <form id="myForm" action="#" method="post">
                <div class="form-group">
                    <label class="input-label">Meno: </label>
                    <input type="text" name="name" placeholder="MENO" required>
                </div>
                <div class="form-group">
                <label class="input-label">Čas učenia: </label>
                    <input type="text" name="time" placeholder="2" required>
                </div>
                <div class="form-group">
                <label class="input-label">Obtiažnosť: </label>
                <select name="diff" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                </div>
                <input type="submit" class= "btn btn-default" value="VYHODNOŤ">
            </form>
            <p class="result"></p>
        </div>
    </div>
                    
<script src="www/scripts.js"></script>
</body>
</html>
